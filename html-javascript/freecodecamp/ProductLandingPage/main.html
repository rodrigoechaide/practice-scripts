<!DOCTYPE html>
<html>
  <head>
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  </head>

  <body>
    <header id="header">
      <nav id="nav-bar">
        <a href="#products" class="nav-link">Products</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
      <img src="https://i0.wp.com/www.healthline.com/hlcmsresource/images/AN_images/gluten-free-diet-1296x728.jpg?w=1155&h=1528" id="header-img" alt="gluten-free">
    </header>

    <section id="products">
      <div id="offer">What we Offer</div>
      <img src="https://www.saveur.com/sites/saveur.com/files/styles/1000_1x_/public/milk-bread-14_2000x1500.jpg?itok=DalU9hCJ&fc=50,50" id="bread" alt="bread">
      <div id="offer">Bread</div>
      <img src="https://www.gannett-cdn.com/-mm-/4e57f417ab56d8147a59ed2deb8f3a4b0b446da3/c=0-108-2120-1306/local/-/media/2017/02/28/USATODAY/USATODAY/636238697589955973-GettyImages-479352566.jpg?width=3200&height=1680&fit=crop" id="milk" alt="milk">
      <div id="offer">Milk</div>
      <img src="https://amp.businessinsider.com/images/5b8592ba89c8a1d6218b4a36-750-563.jpg" id="cheese" alt="cheese">
      <div id="offer">Cheese</div>     
    </section>

    <section id="about">
      <iframe id="video" src="https://www.youtube.com/embed/DXjpb7SFi3s"></iframe>
    </section>
    
    <section id="contact">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
    	  <label for="name">Name</label>
    		<input type="text" name="name" id="name" />
    		<label for="email">Email</label>
    		<input type="email" name="email" id="email" placeholder="example@example.com" required />
    		<label for="message">Message</label>
      	<textarea name="message" id="message" rows="5"></textarea>
    		<input type="submit" id="submit" value="Send Message"></input>
    	</form>
    </section>
    
    <footer id="footer">Designed By Rodrigo Echaide</footer>
  
  </body>

</html>
